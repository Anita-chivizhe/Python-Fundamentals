<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats Preview Card</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca:wght@400&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: hsl(233, 47%, 7%);
        font-family: "Inter", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        display: grid;
        place-content: center;
        min-height: 100vh;
        margin: 0px;
      }
      .card {
        display: flex;
        background-color: hsl(244, 38%, 16%);
        border-radius: 10px;
        overflow: hidden;
        color: white;
      }
      .card-content {
        padding: 40px;
        padding-right: 80px;
      }
      .card-content h1 {
        font-size: 28px;
        font-weight: 700;
      }
      .card-content span {
        color: hsl(277, 64%, 61%);
      }
      .card-content p {
        color: hsla(0, 0%, 100%, 0.75);
        font-size: 15px;
        line-height: 1.6;
      }
      .stats {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }
      .stat {
        text-align: center;
      }
      .stat h2 {
        font-size: 22px;
        font-weight: 700;
      }
      .stat p {
        font-size: 14px;
        color: hsla(0, 0%, 100%, 0.6);
        text-transform: uppercase;
      }
      /*.card-image {
        width: 50%;
        width: 50%;
        background: url(/images/image-header-desktop.jpg) hsl(277, 64%, 61%);
        background-blend-mode: color-burn;
      }*/
      .card-image {
        width: 100%;
        background: url(./images/image-header-desktop.jpg) hsl(277, 64%, 61%);
        background-blend-mode: multiply;
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card-content">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats">
          <div class="stat">
            <h2>10k+</h2>
            <p>Companies</p>
          </div>
          <div class="stat">
            <h2>314</h2>
            <p>Templates</p>
          </div>
          <div class="stat">
            <h2>12M+</h2>
            <p>Queries</p>
          </div>
        </div>
      </div>
      <div class="card-image"></div>
    </div>
  </body>
</html>
